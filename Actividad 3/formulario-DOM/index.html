<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Formulario de Reserva - Hotel</title>
</head>
<body>
    <div class="contenedor">
        <h1>Reserva en Hotel Belén</h1>
        <form id="formulario-reserva">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <label for="email">E-Mail</label>
        <input type="email" id="email">
        <label for="fecha-llegada">Fecha de Llegada</label>
        <input type="date" id="fecha-llegada">
        <label for="fecha-salida">Fecha de Salida</label>
        <input type="date" id="fecha-salida">
        <label for="tipo-habitacion">Tipo de Habitación</label>
        <select name="tipo-habitacion" id="tipo-habitacion">
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="suite">Suite</option>
        </select>
        <button type="submit" id="boton-enviar">Enviar</button>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
